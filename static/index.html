<html>
<head>
    <title>Инструмент для анализа вохможности партицирования</title>
    <script src="/static/script.js"></script>
</head>
<<style type="text/css">

</style>
<body>
    <h1>Инструмент для анализа возможности партицирования</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Загрузить CSV файл:</label>
        <input type="file" id="file" name="file" accept=".csv" required>
        <button type="submit">Загрузить</button>
    </form>
    <hr>
    <h2>Выбор файла для работы</h2>
    <button type="button" onclick="refreshFiles()">Обновить список загруженных файлов</button>
    <select id="uploadedFiles" onchange="fetchColumns()">
        <!-- Options will be populated dynamically -->
    </select>
    <div id="columns">
        <!-- Checkbox list will be populated dynamically -->
    </div>
    <div id="partitionForm">
        <label for="numGroups">Введите количество желаемых партиций:</label>
        <input type="text" id="numGroups" name="numGroups" required>
        <button type="button" id="startPartitioningBtn" onclick="startPartitioning()">Старт программы</button>
    </div>
    <hr>
    <h2>Вывод</h2>
    <pre id="log"></pre>
</body>
</html>
